<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'


        for(var y = 0; y < lista_frutas.length; y++){
            document.write(lista_frutas[y] + '<br>')
        }

        document.write('<hr>')
        document.write('<hr>')


        var z = 1
        while(z <= 10){
            
            var x = 1

            while(x <= 10){
                
                document.write(z + ' X ' + x + ' = ' + (z*x) + '<br>')
                x++
            }
            document.write('<hr>')
            z++
        }

      

	</script>
</head>
<body>

</body>
</html>
