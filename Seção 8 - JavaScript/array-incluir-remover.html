<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>

		var lista_frutas = Array() 

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        //incluir elemento no final do array

        lista_frutas.push('Uva')

        //incluir no inicio do array
        lista_frutas.unshift('Pera')

        //excluir um elemento do final
        lista_frutas.pop()

        //excluir elemento do inicio
        lista_frutas.shift()
       
       console.log(lista_frutas)

	</script>
</head>
<body>

</body>
</html>
