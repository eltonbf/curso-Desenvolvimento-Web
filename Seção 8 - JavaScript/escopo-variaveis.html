		var serie = 'Friends'

			var serie2 = 'GOT'
			document.write(serie)
		}

		document.write(serie2)

		//função
		function x(){

			document.write(serie)
			document.write(serie2)
		}

		x()

		document.write('<br>')
		document.write(serie3)



	</script>


</head>
