<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title> 
	<meta charset="utf-8">
	
	<style type="text/css">

		div{
			font-size: 60px;
		}

		.texto{
			/*
			px = tamanho fixo
			% = tamanho relativo
			em = tanho relativo ao container pai
			*/
			/*font-size: 30px;*/
			font-size: 1em;
		}

		.texto2{
			font-size: 15px;
		}

	</style>

</head>
<body>
	<div>
	<p class="texto">Conteúdo</p>
	<p class="texto2">Conteúdo2</p>
	</div>
</body>
</html>
